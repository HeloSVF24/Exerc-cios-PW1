<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Nome Completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gerador de Nome Completo</h1>
    <input type="text" id="primeiroNome" placeholder="Primeiro Nome">
    <br>
    <input type="text" id="sobrenome" placeholder="Sobrenome">
    <br>
    <button onclick="gerar()">Gerar Nome</button>
    <p id="resultado"></p>
  </div>

  <script>
    function gerarNomeCompleto(pessoa) {
      return pessoa.primeiroNome + " " + pessoa.sobrenome;
    }

    function gerar() {
      const primeiroNome = document.getElementById("primeiroNome").value.trim();
      const sobrenome = document.getElementById("sobrenome").value.trim();
      const resultado = document.getElementById("resultado");

      if (primeiroNome === "" || sobrenome === "") {
        resultado.textContent = "Por favor, preencha os dois campos.";
        resultado.style.color = "red";
        return;
      }

      const pessoa = { primeiroNome, sobrenome };
      const nomeCompleto = gerarNomeCompleto(pessoa);

      resultado.textContent = "Nome completo: " + nomeCompleto;
      resultado.style.color = "green";
    }
  </script>

</body>
</html>
