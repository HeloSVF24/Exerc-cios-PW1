<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade para Habilitação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Verificador de Idade</h1>
    <input type="number" id="idade" placeholder="Digite sua idade">
    <br>
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>
  </div>

  <script>
    function podeDirigir(idade) {
      if (idade >= 18) {
        return "Pode ser habilitado(a)";
      } else {
        return "Ainda não pode";
      }
    }

    function verificar() {
      const idade = document.getElementById("idade").value;
      const resultado = document.getElementById("resultado");

      if (idade === "") {
        resultado.textContent = "Por favor, insira uma idade.";
        resultado.style.color = "red";
      } else {
        resultado.textContent = podeDirigir(Number(idade));
        resultado.style.color = idade >= 18 ? "green" : "orange";
      }
    }
  </script>

</body>
</html>
